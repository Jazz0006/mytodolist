<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Viewpoint" contant="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <title>ToDo List</title>
    </head>

    <body>
        <div class="ui container">
            <h1 class="ui center aligned header">New User Registration</h1>

            <form class="ui form" action="/signup" method="post">
                <div class="field">
                    <label>User Email</label>
                    <input type="text" name="email" placeholder="Email...">
                </div>
                
                <div class="field">
                    <label>Password</label>
                    <input type="text" name="password" placeholder="Enter Password...">
                </div>

                <div class="field">
                    <label>Repeat Password</label>
                    <input type="text" name="password2" placeholder="Repeat Your Password...">
                </div>
                
                <button class="ui blue button">Register</button>
            </form>

        </div>
    </body>
</html>
