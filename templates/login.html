<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Viewpoint" contant="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <title>ToDo List</title>
    </head>

    <body>
        <div class="ui container">
            <h1 class="ui center aligned header">Log In</h1>

            <form class="ui form" action="/login" method="post">
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email...">
                </div>
                
                <div class="field">
                    <label>Password</label>
                    <input type="text" name="password" placeholder="Password...">
                </div>
                
                <button class="ui blue button">Login</button>
                <a href="#">Forgot Password</a>
                <br>
                <br>
                <a class="ui green button" href="signup">Sign Up</a>
            </form>

        </div>
    </body>
</html>
